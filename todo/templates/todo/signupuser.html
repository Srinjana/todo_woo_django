{% extends 'todo/base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h1 class="display-4">Sign Up üê∞</h1>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}


<form method="POST">
 {% csrf_token %}

<div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
    <small id="usernameHelp" class="form-text text-muted">Set up a unique Username. We'll let you know if it
        already belongs to someone else.</small>
</div>

<div class="form-group">
    <label for="password1">Password</label>
    <input type="password" name="password1" class="form-control" id="password1">
</div>

<div class="form-group">
<label for="password2">Confirm Password</label>
<input type="password" name="password2" class="form-control" id="password2">
</div>
<br>
<button id="blogtitle" class="btn btn-primary" type="submit"> Sign Up! </button>
</form>

{% endblock %}
